apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-lab
  namespace: training
  labels:
    app: graphql
    purpose: learning-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql
      purpose: learning-lab
  template:
    metadata:
      labels:
        app: graphql
        purpose: learning-lab
    spec:
      containers:
        - name: graphql-lab
          image: 887927613642.dkr.ecr.ap-southeast-2.amazonaws.com/graphql-lab:latest
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: graphql-lab-db-admin

---
apiVersion: v1
kind: Service
metadata:
  name: graphql-lab
  namespace: training
  labels:
    app: graphql
    purpose: learning-lab
spec:
  selector:
    app: graphql
    purpose: learning-lab
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    "kubernetes.io/tls-acme": "true"
  name: graphql-lab
  namespace: training
  labels:
    app: graphql
    purpose: learning-lab
spec:
  rules:
    - host: "graphql-lab.training.svc.platform.myobdev.com"
      http:
        paths:
          - backend:
              serviceName: "graphql-lab"
              servicePort: 80
            path: /
  tls:
    - hosts:
        - "graphql-lab.training.svc.platform.myobdev.com"
      secretName: "graphql-lab-tls"
